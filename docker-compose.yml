services:
  mosquitto:
    image: eclipse-mosquitto:latest
    user: "${UID}:${GID}"
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:      
      - /opt/iot-stack/mosquitto/config:/mosquitto/config
      - /opt/iot-stack/mosquitto/data:/mosquitto/data
      - /opt/iot-stack/mosquitto/log:/mosquitto/log
    networks:
      - iot-net

  influxdb:
    image: influxdb:2.7
    user: "${UID}:${GID}"
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=vdc_IoT2026
      - DOCKER_INFLUXDB_INIT_ORG=vdc
      - DOCKER_INFLUXDB_INIT_BUCKET=iot_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - /opt/iot-stack/influxdb/data:/var/lib/influxdb2
      - /opt/iot-stack/influxdb/config:/etc/influxdb2
    networks:
      - iot-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  telegraf:
    image: telegraf:latest
    user: "${UID}:${GID}"
    container_name: telegraf
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:      
      - /opt/iot-stack/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUX_TOKEN=${INFLUXDB_TOKEN}
    networks:
      - iot-net

  grafana:
    image: grafana/grafana:latest
    user: "${UID}:${GID}"
    container_name: grafana
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - /opt/iot-stack/grafana/data:/var/lib/grafana
      - /opt/iot-stack/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=vdc_IoT2026
      - GF_PROVISIONING_INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
    networks:
      - iot-net

networks:
  iot-net:
    driver: bridge
