persistence true
persistence_location /mosquitto/data/
listener 1883 0.0.0.0
allow_anonymous true

# Mantener sesiones persistentes del bridge (ya lo tienes bien)
persistent_client_expiration 7d

# Protección de memoria → ¡Aumenta mucho más!
max_queued_messages 0          # 0 = ilimitado (recomendado)
max_queued_bytes 1073741824    # 1 GB máximo (50% de tu RAM, seguro)
max_inflight_messages 0        # 0 = ilimitado (o al menos 500-1000)
max_inflight_bytes 0           # Ilimitado en bytes

# Logs (para depurar)
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type all                   # Añade esto temporalmente para ver si hay "dropping message"
